<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" href="lib/jquery-ui-1.8.4.custom/css/smoothness/jquery-ui-1.8.4.custom.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="lib/raphael-min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.4.custom/js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.4.custom/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="myflow.js"></script>
    <script type="text/javascript" src="jpdl4.js"></script>
    <script type="text/javascript" src="editors.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="myflow_tools" class="ui-widget-content">
    <div id="myflow_tools_handle" style="text-align: center;"
         class="ui-widget-header"> 工具集
    </div>

    <div class="node" id="myflow_revoke"><img src="img/save.gif"/>&nbsp;&nbsp;撤销</div>
    <div class="node" id="myflow_redraw"><img src="img/save.gif"/>&nbsp;&nbsp;重绘</div>
    <div class="node" id="myflow_save"><img src="img/save.gif"/>&nbsp;&nbsp;保存</div>
    <div class="node" id="myflow_publish"><img src="img/save.gif"/>&nbsp;&nbsp;发布</div>
    <div>

        <hr/>
    </div>
    <div class="node selectable selected" id="pointer"><img
            src="img/select16.gif"/>&nbsp;&nbsp;选择
    </div>
    <div class="node selectable" id="path"><img
            src="img/16/flow_sequence.png"/>&nbsp;&nbsp;直线
    </div>
    <div>
        <hr/>
    </div>
    <!--开始-->
    <div class="node state" id="start" type="start">
        <svg style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
            <g transform="translate(0.5,0.5)" style="visibility: visible;">
                <rect x="1.44" y="7.68" rx="8" width="28.8" height="14.4" fill="#ffffff" stroke="#000000"
                      stroke-width="1.3" pointer-events="all"></rect>
            </g>
        </svg>
        开始
    </div>
    <!--结束-->
    <div class="node state" id="end" type="end">
        <svg style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
            <g transform="translate(0.5,0.5)" style="visibility: visible;">
                <ellipse cx="15.98" cy="14.96" rx="13.600000000000001" ry="13.600000000000001" fill="#ffffff"
                         stroke="#000000" stroke-width="1.3" pointer-events="all"></ellipse>
            </g>
        </svg>
        结束
    </div>
    <!--服务-->
    <div class="node state" id="task" type="task">
        <svg style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
            <g transform="translate(0.5,0.5)" style="visibility: visible;">
                <rect x="1.44" y="7.68" width="28.8" height="14.4" fill="#ffffff" stroke="#000000"
                      stroke-width="1.3" pointer-events="all"></rect>
            </g>
        </svg>
        服务
    </div>
    <!--分支-->
    <div class="node state" id="fork" type="fork">
        <svg style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
            <g transform="translate(0.5,0.5)" style="visibility: visible;">
                <path d="M 15.98 1.36 L 29.58 14.96 L 15.98 28.56 L 2.38 14.96 Z" fill="#ffffff"
                      stroke="#000000" stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
            </g>
        </svg>
        分支
    </div>
    <!--等待-->
    <div class="node state" id="wait" type="wait">
        <svg style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
            <g transform="translate(0.5,0.5)" style="visibility: visible;">
                <ellipse cx="15.98" cy="14.96" rx="13.600000000000001" ry="13.600000000000001" fill="#ffffff"
                         stroke="#000000" stroke-width="1.3" pointer-events="all"></ellipse>
                <line x1="0" y1="29" x2="35" y2="29" stroke="black" stroke-width="2" fill="rgb(121,0,121)">
                </line>
            </g>
        </svg>
        等待
    </div>
    <!--并发开始-->
    <div class="node state" id="Concurrency-start" type="Concurrency-start">
        <svg style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
            <g transform="translate(0.5,0.5)" style="visibility: visible;">
                <line x1="17" y1="15" x2="17" y2="29" stroke="black" stroke-width="2" fill="rgb(121,0,121)">
                </line>
                <line x1="0" y1="29" x2="35" y2="29" stroke="black" stroke-width="2" fill="rgb(121,0,121)">
                </line>
            </g>
        </svg>
        并发开始
    </div>
    <!--并发结束-->
    <div class="node state" id="Concurrency-end" type="Concurrency-end">
        <svg style="left: 1px; top: 1px; width: 32px; height: 30px; display: block; position: relative; overflow: hidden;">
            <g transform="translate(0.5,0.5)" style="visibility: visible;">
                <line x1="0" y1="10" x2="35" y2="10" stroke="black" stroke-width="2" fill="rgb(121,0,121)">
                </line>
                <line x1="17" y1="10" x2="17" y2="24" stroke="black" stroke-width="2" fill="rgb(121,0,121)">
                </line>
            </g>
        </svg>
        并发结束
    </div>
</div>

<div id="myflow_props" class="ui-widget-content">
    <div id="myflow_props_handle" class="ui-widget-header">属性</div>
    <table border="1" width="100%" cellpadding="0" cellspacing="0">
        <!--	<tr>
                <td>aaa</td>
            </tr>
            <tr>
                <td>aaa</td>
            </tr>-->
    </table>
    <div>&nbsp;</div>
</div>

<div id="myflow"></div>
</body>
</html>
